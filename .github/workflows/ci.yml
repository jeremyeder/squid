name: CI

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run shellcheck
        run: shellcheck scripts/*.sh

  validate-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Squid
        run: sudo apt-get update && sudo apt-get install -y squid
      - name: Validate squid.conf
        run: squid -k parse -f config/squid.conf
