name: CI

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run shellcheck
        run: shellcheck scripts/*.sh

  validate-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate squid.conf syntax
        run: |
          # Basic syntax validation (check for common errors)
          # Note: Full validation requires SSL-enabled Squid which isn't available in Ubuntu packages
          grep -q "http_port" config/squid.conf
          grep -q "cache_dir" config/squid.conf
          grep -q "acl localhost" config/squid.conf
          echo "âœ“ Basic squid.conf syntax validation passed"
