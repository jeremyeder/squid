name: CI

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run shellcheck
        run: shellcheck scripts/*.sh

  validate-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate squid.conf with SSL-enabled Squid
        run: |
          # Use the same Ubuntu Squid container that the project uses
          # This has SSL support compiled in
          docker run --rm \
            -v "$PWD/config/squid.conf:/etc/squid/squid.conf:ro" \
            docker.io/ubuntu/squid:latest \
            squid -k parse -f /etc/squid/squid.conf
